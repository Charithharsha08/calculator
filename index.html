<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <div class="calculator">
        <input type="text" class="display" id="display" />
        <div class="buttons">
          <button onclick="clearDisplay()" class="operator" id="clear">
            C
          </button>
          <button onclick="clearMostRecentEntry()" class="operator" id="backspace">
            CE
          </button>
          <button onclick="appendToDisplay( '%')" class="operator" id="%">
            %
          </button>
          <button onclick="appendToDisplay('/')" class="operator" id="/">
            &#247;
          </button>
          <button onclick="appendToDisplay('7')" class="number" id="7">
            7
          </button>
          <button onclick="appendToDisplay('8')" class="number" id="8">
            8
          </button>
          <button onclick="appendToDisplay('9')" class="number" id="9">
            9
          </button>
          <button onclick="appendToDisplay('*')" class="operator" id="*">
            &times;
          </button>
          <button onclick="appendToDisplay('4')" class="number" id="4">
            4
          </button>
          <button onclick="appendToDisplay('5')" class="number" id="5">
            5
          </button>
          <button onclick="appendToDisplay('6')" class="number" id="6">
            6
          </button>
          <button onclick="appendToDisplay('-')" class="operator" id="-">
            -
          </button>
          <button onclick="appendToDisplay('1')" class="number" id="1">
            1
          </button>
          <button onclick="appendToDisplay('2')" class="number" id="2">
            2
          </button>
          <button onclick="appendToDisplay('3')" class="number" id="3">
            3
          </button>
          <button onclick="appendToDisplay('+')" class="operator" id="+">
            +
          </button>
          <button onclick="appendToDisplay()" class="empty" id="empty"></button>
          <button onclick="appendToDisplay('0')" class="number" id="0">
            0
          </button>
          <button onclick="appendToDisplay()" class="empty" id="empty"></button>
          <button onclick="calculate()" class="operator" id="=">=</button>
        </div>
      </div>
    </div>
    <script src="/js/Main.js"></script>
  </body>
</html>
